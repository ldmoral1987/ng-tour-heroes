<div class="jumbotron">
  <div class="row" *ngIf="hero">
    <div class="col-md-12">
      <h1>Hero details</h1>
      <div>
        <img class="hero-avatar" src="../../assets/cat.png">
        <div class="form-group">
          <span>ID: {{hero.data().id}}</span>
        </div>
        <div class="form-group">
          <span>Name: {{hero.data().name}}</span>
        </div>
      </div>

      <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
    </div>

  </div>
</div>
