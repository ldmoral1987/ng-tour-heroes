<div class="jumbotron">
  <div class="row" *ngFor="let hero of heroes">
    <div class="col-md-12" *ngIf="hero.payload.doc.id == this.id">
      <h1>Hero details</h1>
      <div class="text-center">
        <img class="hero-avatar" src="../../assets/avatar/{{hero.payload.doc.data().avatar}}.png">
        <div class="form-group">
          <span><b>ID:</b> {{hero.payload.doc.data().id}} </span>
        </div>
        <div class="form-group">
          <span><b>Name:</b> {{hero.payload.doc.data().name}}</span>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
      <button type="button" class="btn btn-danger">Delete</button>

    </div>
  </div>
</div>
