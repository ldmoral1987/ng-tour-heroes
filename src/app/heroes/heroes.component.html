<div class="jumbotron">
  <h1>List of heroes</h1>
  <div class="container-full-bg">

    <ul class="heroes">
      <li *ngFor="let hero of heroes">
        <button type="button" class="btn btn-primary" routerLink="/detail/{{hero.payload.doc.id}}">
          <span class="badge badge-light">{{hero.payload.doc.id}}</span> {{hero.payload.doc.data().name}}</button>
      </li>
    </ul>

  </div>
</div>
